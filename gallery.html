<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        nav {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
        }
        nav a {
            display: block;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
        }
        main {
            flex: 1;
            padding: 15px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Saya</h1>
    </header>
    <div class="container">
        <nav>
            <nav>
                <a href="index.html" target="konten">Halaman 1</a>
                <a href="gallery.html" target="konten">Halaman 2</a>
                <a href="halaman3.html" target="konten">Halaman 3</a>
            </nav>
        </nav>
        <main>
            <div class="gallery">
                <img src="https://picsum.photos/300/200?random=1" alt="Foto 1">
                <img src="https://picsum.photos/300/200?random=2" alt="Foto 2">
                <img src="https://picsum.photos/300/200?random=3" alt="Foto 3">
                <img src="https://picsum.photos/300/200?random=4" alt="Foto 4">
                <img src="https://picsum.photos/300/200?random=5" alt="Foto 5">
                <img src="https://picsum.photos/300/200?random=6" alt="Foto 6">
                <img src="https://picsum.photos/300/200?random=7" alt="Foto 7">
                <img src="https://picsum.photos/300/200?random=8" alt="Foto 8">
                <img src="https://picsum.photos/300/200?random=9" alt="Foto 9">
                <img src="https://picsum.photos/300/200?random=10" alt="Foto 10">
                <img src="https://picsum.photos/300/200?random=11" alt="Foto 11">
                <img src="https://picsum.photos/300/200?random=12" alt="Foto 12">
                <img src="https://picsum.photos/300/200?random=13" alt="Foto 13">
                <img src="https://picsum.photos/300/200?random=14" alt="Foto 14">
                <img src="https://picsum.photos/300/200?random=15" alt="Foto 15">
                <img src="https://picsum.photos/300/200?random=16" alt="Foto 16">
                <img src="https://picsum.photos/300/200?random=17" alt="Foto 17">
                <img src="https://picsum.photos/300/200?random=18" alt="Foto 18">
                <img src="https://picsum.photos/300/200?random=19" alt="Foto 19">
                <img src="https://picsum.photos/300/200?random=20" alt="Foto 20">
            </div>
            <style>
                .gallery {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 15px;
                    padding: 20px;
                }
                .gallery img {
                    width: 100%;
                    height: 200px;
                    object-fit: cover;
                    border-radius: 8px;
                    transition: transform 0.3s ease;
                }
                .gallery img:hover {
                    transform: scale(1.05);
                }
            </style>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Website Saya</p>
    </footer>
</body>
</html>
